<!--
Denna HTML-sida är en inloggningssida som använder Thymeleaf för att hantera formuläret och visa meddelanden baserat på användarinteraktioner.
Sidan innehåller ett formulär där användare kan ange sin e-post och lösenord för att logga in.
Om det finns inloggningsfel, visas ett felmeddelande som informerar användaren om att användarnamnet eller lösenordet är ogiltigt.
Efter en framgångsrik utloggning visas ett meddelande om att användaren har loggat ut framgångsrikt.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
        .success-message {
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Login</h1>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<div th:if="${param.error}" class="error-message">
    <p>Invalid username or password. Please try again.</p>
</div>

<div th:if="${param.logout}" class="success-message">
    <p>You have been logged out successfully.</p>
</div>
</body>
</html>
